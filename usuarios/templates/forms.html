{% extends "base.html" %}
{% block title %}
    Cadastro Usu√°rio
{% endblock title %}
{% block content %}
    <form method="post" action="{% url 'cadastro_usuario' %}">
        {% csrf_token %}
        <div>
            <label for="nom">Nome</label>
            <input type="text"
                   name="nome"
                   id="nome"
                   placeholder="Primeiro nome"
                   required="required">
            <span>(*)</span>
        </div>
        <div>
            <label for="sobreNome">Sobre Nome</label>
            <input type="text"
                   name="sobreNome"
                   id="sobreNome"
                   placeholder="Sobrenome nome"
                   required="required">
            <span>(*)</span>
        </div>
        <div>
            <label for="">Email</label>
            <input type="text"
                   name="email"
                   id="email"
                   placeholder="email@dominio.com"
                   required="required"
                   pattern="^[0-9a-zA-Z-._+]+@[a-zA-Z0-9-_+]+\.[a-zA-Z]+(\.[a-zA-Z]+)?">
            <span>(*)</span>
        </div>
        <div>
            <label for="">Senha</label>
            <input type="password"
                   name="senha"
                   id="senha"
                   placeholder="Senha"
                   required="required">
            <span>(*)</span>
        </div>
        <div>
            <label for="">Confirma Senha</label>
            <input type="password"
                   name="confSenha"
                   id="confSenha"
                   placeholder="Confirmar Senha"
                   required="required">
            <span>(*)</span>
        </div>
        <button type="submit">Confirmar</button>
    </form>
{% endblock content %}
